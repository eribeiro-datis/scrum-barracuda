  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 20%;
  }
  </style>
</head>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

<div class="container">

  <h1 style="color:#87CEFA"  align="center">Barracuda Image Gallery</h1>
  <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
    <li data-target="#demo" data-slide-to="6"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Sphyraenidae_-_Sphyraena_barracuda_%28Great_barracuda%29.JPG"
      alt="Barracuda1" width="50" height="50">
    </div>
    <div class="carousel-item">
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Barracuda_laban.jpg"
      alt="Barracuda2" width="50" height="50">
    </div>
    <div class="carousel-item">
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Barracuda_with_prey.jpg"
      alt="Barracuda3 width="50" height="50">
    </div>
    <div class="carousel-item">
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/1/18/School_of_barracuda.JPG"
      alt="Barracuda4 width="50" height="50">
    </div>
    <div class="carousel-item">
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Sphyraena_flavicauda.JPG"
      alt="Barracuda5 width="50" height="50">
    </div>
    <div class="carousel-item">
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Great_Barracuda_close-up%2C_western_Puerto_Rico.jpg"
      alt="Barracuda6 width="50" height="50">
    </div>

    <div class="carousel-item">
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/8/81/Great_Barracuda_off_the_Netherland_Antilles.jpg"
      alt="Barracuda7 width="50" height="50">
    </div>


   


  </div>


  
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>
